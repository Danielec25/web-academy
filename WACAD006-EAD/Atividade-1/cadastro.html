<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - WA Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .full-height-row {
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-light navbar-light border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Loja WA</a>
        </div>
    </nav>
    
    
    <div class="container-fluid">
        <div class="row full-height-row">
            <div class="col-md-5 d-none d-md-flex flex-column justify-content-center align-items-center bg-light">
                 <h1 class="text-center display-5">Bem vindo à WA Loja!</h1>
            </div>

            <div class="col-md-7 d-flex flex-column justify-content-center align-items-center py-4">
                <div class="w-100" style="max-width: 400px;">
                    <h2 class="text-center mb-4">Crie sua Conta</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarEmail" class="form-label">Confirmar email</label>
                            <input type="email" class="form-control" id="confirmarEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="login.html">já possuo cadastro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
