<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Lendas</title>
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
    <div class="container">
        <h1>GERADOR DE LENDAS AMAZÔNICAS!</h1>
        
        <form action="/" method="GET" class="form">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ex: Contos da Floresta">
            
            <label for="paragrafos">Parágrafos:</label>
            <input type="number" id="paragrafos" name="paragrafos" value="3" min="1" max="100">
            
            <button type="submit">Gerar</button>
        </form>

        <div class="resultado">
            </div>
    </div>
</body>
</html>
