<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 02 - Questão 5</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

       
        #input-item {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        
        #btn-adicionar {
            background-color: #28a745;
        }
        #btn-adicionar:hover {
            background-color: #218838;
        }

       
        #btn-remover {
            background-color: #dc3545; 
            width: 100%;
            margin-top: 20px;
        }
        #btn-remover:hover {
            background-color: #c82333;
        }

        
        #lista-itens {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        
        #lista-itens li {
            background-color: #f9f9f9;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        #lista-itens li:first-child {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        #lista-itens li:last-child {
            border-bottom: none;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        #lista-itens li:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>To-do</h1>

        <div class="input-container">
            <input id="input-item" placeholder="Digite uma nova tarefa" />
            <button id="btn-adicionar">Adicionar</button>
        </div>
    
        <ul id="lista-itens">
            <li>item a </li>
        </ul>
    
        <div>
            <button id="btn-remover">Remover último item</button>
        </div>
    </div>

    <script>
       
        const inputItem = document.getElementById('input-item');
        const btnAdicionar = document.getElementById('btn-adicionar');
        const btnRemover = document.getElementById('btn-remover');
        const lista = document.getElementById('lista-itens');

        btnAdicionar.addEventListener('click', function() {
            const textoDoItem = inputItem.value;
            if (textoDoItem.trim() !== '') {
                const novoLi = document.createElement('li');
                novoLi.textContent = textoDoItem;
                lista.appendChild(novoLi);
                inputItem.value = '';
                inputItem.focus();
            } else {
                alert("Por favor, digite uma tarefa antes de adicionar.");
            }
        });

        btnRemover.addEventListener('click', function() {
            if (lista.children.length > 0) {
                const ultimoItem = lista.lastElementChild;
                lista.removeChild(ultimoItem);
            } else {
                alert("Não há itens para remover.");
            }
        });
    </script>
</body>
</html>
