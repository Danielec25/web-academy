<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório 03 - Carrinho de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Minha Loja Online</h1>
        <div class="card">
            <h2>Adicionar Produto ao Carrinho</h2>
            
            <div class="form-group">
                <label for="tipoProduto">1. Escolha o tipo de produto:</label>
                <select id="tipoProduto">
                    <option value="">-- Selecione --</option>
                    <option value="tv">TV</option>
                    <option value="celular">Celular</option>
                    <option value="bicicleta">Bicicleta (Manual)</option>
                </select>
            </div>

            <div id="filtrosPredefinidos" class="hidden">
                <div class="form-group">
                    <label for="seletorFabricante">2. Escolha o fabricante:</label>
                    <select id="seletorFabricante"></select>
                </div>
                <div class="form-group">
                    <label for="seletorModelo">3. Escolha o modelo:</label>
                    <select id="seletorModelo"></select>
                </div>
            </div>
            
            <form id="formProduto">
                <div id="camposManuais" class="hidden">
                    <div class="form-group">
                        <input type="text" id="nome" placeholder="Modelo do Produto" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="fabricante" placeholder="Fabricante" required>
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" id="valor" placeholder="Valor (R$)" required>
                    </div>
                    <div id="camposBicicleta" class="hidden">
                        <input type="number" id="aro" placeholder="Tamanho do Aro">
                    </div>
                </div>
                
                <button type="submit">Adicionar ao Carrinho</button>
            </form>
        </div>

        <div class="card">
            <h2>Meu Carrinho</h2>
            <div id="carrinhoItens">
                <p>Seu carrinho está vazio.</p>
            </div>
            <div class="carrinho-total">
                <strong>Total:</strong>
                <span id="valorTotal">R$ 0,00</span>
            </div>
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
