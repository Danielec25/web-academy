<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório 02 - Estatísticas da Turma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Estatísticas da Turma de Educação Física</h1>

        <div class="stats-container">
            <div class="stat-card">
                <h2>Alunos</h2>
                <p id="numAlunos">0</p>
            </div>
            <div class="stat-card">
                <h2>Média de Idade</h2>
                <p id="idadeMedia">0</p>
            </div>
            <div class="stat-card">
                <h2>Média de Altura</h2>
                <p id="alturaMedia">0 m</p>
            </div>
            <div class="stat-card">
                <h2>Média de Peso</h2>
                <p id="pesoMedia">0 kg</p>
            </div>
        </div>

        <div class="management-container">
            <h2>Gerenciar Alunos</h2>
            <form id="alunoForm">
                <input type="hidden" id="alunoId">
                <div class="form-group">
                    <input type="text" id="nomeInput" placeholder="Nome completo" required>
                </div>
                <div class="form-group-inline">
                    <input type="number" id="idadeInput" placeholder="Idade" required>
                    <input type="number" step="0.01" id="alturaInput" placeholder="Altura (ex: 1.75)" required>
                    <input type="number" step="0.1" id="pesoInput" placeholder="Peso (ex: 68.5)" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Salvar Aluno</button>
                    <button type="button" id="gerarAlunoBtn">Gerar Aluno Aleatório</button>
                    <button type="button" id="cancelarEdicaoBtn" class="hidden">Cancelar Edição</button>
                </div>
            </form>

            <div class="aluno-list-header">
                <h3>Lista de Alunos</h3>
            </div>
            <ul id="listaAlunos">
                </ul>
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
